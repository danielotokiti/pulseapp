<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pulse App – Live TTC Arrival Times</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pulse App 🚍</h1>
    <form id="ttc-form">
      <input type="text" id="route" placeholder="Enter Route (e.g. 29)" required>
      <input type="text" id="stopId" placeholder="Enter Stop ID (e.g. 8350)" required>
      <button type="submit">Check Arrival Times</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
